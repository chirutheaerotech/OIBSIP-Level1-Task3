<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .boxcontainer {
            width: 300px;
            margin: 0 auto;
            color: blueviolet;
        }

        h1 {
            font-style: bold;
            text-align: center;
            color: crimson;
        }

        label,
        input,
        select,
        button {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
        }

        select,
        button {
            width: 100%;
            padding: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            color: blue;
            transition: .4s;
        }

        #output {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="boxcontainer">
        <h1>Temperature Converter</h1>
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" required>
        <label for="unit">Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button id="convertBtn">Convert</button>
        <div id="output"></div>
    </div>
    <script>
        document.getElementById('convertBtn').addEventListener('click', function () {
            var temperature = document.getElementById('temperature').value;
            var unit = document.getElementById('unit').value;
            var convertedTemperature = 0;
            var output = document.getElementById('output');

            if (isNaN(temperature)) {
                output.textContent = 'Please enter a valid number';
            } else {
                temperature = parseFloat(temperature);

                if (unit === 'celsius') {
                    convertedTemperature = (temperature * 9 / 5) + 32;
                    output.textContent = temperature + '°C is equal to ' + convertedTemperature + '°F';
                } else if (unit === 'fahrenheit') {
                    convertedTemperature = (temperature - 32) * 5 / 9;
                    output.textContent = temperature + '°F is equal to ' + convertedTemperature + '°C';
                } else if (unit === 'kelvin') {
                    convertedTemperature = temperature - 273.15;
                    output.textContent = temperature + ' K is equal to ' + convertedTemperature + '°C';
                }
            }
        });
    </script>
</body>

</html>
